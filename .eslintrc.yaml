extends:
  - airbnb-base
  - plugin:prettier/recommended

plugins:
  - import
  - jest
  - prettier

env:
  node: true

parserOptions:
  ecmaVersion: latest

rules:
  no-console: 0
  import/extensions:
    - error
    - ignorePackages
    - js: always
  no-underscore-dangle: [ 2, { "allow": [ "__filename", "__dirname" ] } ]
